<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <video id="videoElement" autoplay>
    </video>
    <button style="background-color: red; width:200px; height:100px" id="fullscreenButton">iniciar</button>
    <script>
// Obtener el botón en el DOM para activar la pantalla completa
const fullscreenButton = document.getElementById('fullscreenButton');


// Agregar un manejador de eventos al botón
fullscreenButton.addEventListener('click', function() {
    if (videoElement.requestFullscreen) {
        // Solicitar el modo de pantalla completa
        videoElement.requestFullscreen()
          .then(function() {
            // La cámara se muestra a pantalla completa

// Verificar si el navegador admite la API de MediaDevices
if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
    // Acceder al dispositivo de medios (cámara)
    navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
      .then(function(stream) {
        // Obtener el elemento de video en el DOM
        const videoElement = document.getElementById('videoElement');
  
        // Asignar el flujo de la cámara al elemento de video
        videoElement.srcObject = stream;
        videoElement.play();
      })
      .catch(function(error) {
        console.log('Error al acceder a la cámara:', error);
      });
  } else {
    console.log('La API de MediaDevices no es compatible con este navegador.');
  }










          })
          .catch(function(error) {
            console.log('Error al entrar en modo de pantalla completa:', error);
          });
      } else {
        console.log('El modo de pantalla completa no es compatible con este navegador.');
      }
});
    </script>
</body>
</html>
